server.port=8080
spring.jackson.date-format=org.openapitools.RFC3339DateFormat
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false

# _links Field Configuration (Berlin Group REQ_1108)
# Link format configuration for _links field
# Options: RELATIVE (default), ABSOLUTE
# RELATIVE: Links are relative paths (e.g., /v1/accounts/123)
# ABSOLUTE: Links are full URLs (e.g., https://api.example.com/v1/accounts/123)
openbanking.links.format=RELATIVE

# Base URL for absolute links (required when format is ABSOLUTE)
# Example: https://api.example.com
# Uncomment and set this property when using ABSOLUTE link format
#openbanking.links.base-url=https://api.example.com
